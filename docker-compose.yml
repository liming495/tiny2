version:  '2'
services:
  db:
    image: postgres:10
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: tiny2
      POSTGRES_DB: tiny2
      POSTGRES_PASSWORD: A5p7P4
      PGDATA: /var/lib/postgresql/data/pgdata
      volumes: /home/server/pg_data/data:/var/lib/postgresql/data/pgdata
  redis:
    image: redis
    restart: always
    ports:
      - '6379:6379'
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - 15673:15672
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    restart: always
    environment:
      - STORAGE_TYPE=rabbitmq
    ports:
      - "9411:9411"
    depends_on:
      - 'rabbitmq'
  registry:
    image: tiny2/registry
    container_name: registry
    ports:
      - "8761:8761"
  config:
    image: tiny2/config
    container_name: config
    ports:
      - "8888:8888"
  monitor:
    image: tiny2/monitor
    container_name: monitor
    ports:
      - "8040:8040"
  gateway:
    image: tiny2/gateway
    container_name: gateway
    ports:
      - "8060:8060"
  auth-service:
    image: tiny2/auth-service
    container_name: service-auth
    ports:
      - "5000:5000"
    depends_on:
      - 'db'
      - 'redis'
  a-service:
    image: tiny2/a-service
    container_name: service-a
  b-service:
    image: tiny2/b-service
    container_name: service-b
